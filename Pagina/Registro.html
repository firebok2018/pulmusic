			background-color: var(--placeholdercolor);

			font-size: 1.2rem;

			font-size: 1.2rem;
		}
		.sex{

			width: 49%;
			float:right;
			margin: auto;

		.labelsex{
			display: block;

			color: white;

			font-size: 1.3rem;

			border: none;
			background-color: rgba(11,114,96,1);
			color: white;
			cursor: pointer;
		}
		.submitregs:hover{
			background-color: red;
		}
